<!DOCTYPE html>
<html>
  <style>
   
   .video-container {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 90%;
      height: 100%;     
      overflow: hidden;
    }
    .video-container video {
      height: 100%;     
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      overflow: hidden;
    }
    </style>
<body style="background-color:#434343;">
<div class="video-container">
<video height="auto" autoplay loop muted>
  <source src="Spin.webm" type="video/webm">
  Your browser does not support the video tag.
</video>
</div>

</body>
</html>
