<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#0f1729" stroke="#4a90d9" stroke-width="3"/>

  <!-- Inner targeting rings -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#4a90d9" stroke-width="1.5" opacity="0.5"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="#4a90d9" stroke-width="1.5" opacity="0.5"/>

  <!-- East arrow -->
  <polygon points="160,100 140,92 140,108" fill="#4a90d9"/>
  <rect x="110" y="97" width="30" height="6" fill="#4a90d9"/>

  <!-- West arrow -->
  <polygon points="40,100 60,92 60,108" fill="#4a90d9"/>
  <rect x="60" y="97" width="30" height="6" fill="#4a90d9"/>

  <!-- South arrow -->
  <polygon points="100,160 92,140 108,140" fill="#4a90d9"/>
  <rect x="97" y="110" width="6" height="30" fill="#4a90d9"/>

  <!-- North - Surgical Pointer -->
  <g fill="#4a90d9">
    <rect x="96" y="45" width="8" height="45" rx="1"/>
    <rect x="92" y="25" width="16" height="25" rx="3"/>
    <rect x="91" y="32" width="18" height="3" fill="#3670b0"/>
    <rect x="91" y="40" width="18" height="3" fill="#3670b0"/>
    <polygon points="100,90 94,75 106,75"/>
  </g>

  <!-- Center target dot -->
  <circle cx="100" cy="100" r="6" fill="#ff6b6b"/>
  <circle cx="100" cy="100" r="3" fill="#0f1729"/>

  <!-- Directional markers -->
  <text x="100" y="178" text-anchor="middle" fill="#4a90d9" font-family="Arial" font-size="10" font-weight="bold">S</text>
  <text x="172" y="104" text-anchor="middle" fill="#4a90d9" font-family="Arial" font-size="10" font-weight="bold">E</text>
  <text x="28" y="104" text-anchor="middle" fill="#4a90d9" font-family="Arial" font-size="10" font-weight="bold">W</text>
</svg>
